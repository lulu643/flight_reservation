{% extends 'layout.html' %}


{% block body %}
{% if not message %}

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Airline Tickets Online</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="/login">LOGIN</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">REGISTER</a>
              </li>

          </ul>
        </div>
    </nav>

{% endif %}

<div class ="bigButtons">
    <div onclick = "search()" class="bigButton chosen" id = "searchButton">Search Flights</div>
    <div onclick = "check()" class="bigButton" id = "checkButton" >Check Flight Status</div>
</div>

<div id="searchBlock">
    <div onclick="oneWay()" class="smallButton active" id="oneWayButton">One Way</div>
    <div onclick="roundTrip()" class="smallButton" id="roundTripButton">Round Trip</div>
    <form action="/searching_for_flights" class="searchForm" method="POST" onsubmit="return checkForm();">
        <div class="inputBlock">
            <label for="departure_airport">place of departure:</label>
            <input type="text" name = "departure_airport" placeholder="city/airport" required/> </br>
        </div>
        <div class="inputBlock">
            <label for="arrival_airport">destination:</label>
            <input type="text" name = "arrival_airport" placeholder="city/airport" required/></br>
        </div>
        <div class="inputBlock">
            <label for="departure_date">departure date:</label>
            <input type="date" name = "departure_date" required/></br>
        </div>
        <div class="inputBlock" id="return_date">
            <label for="return_date">return date:</label>
            <input type="date" name = "return_date"/></br>
        </div>
        <input type="submit" value = "Search"> <br>
    </form>
</div>

<div id="checkBlock">
    <form action="/check_for_flights" method="POST" onsubmit="return validate();">
        <div class="inputBlock">
            <label for="airline_name">airline name:</label>
            <input type="text" name = "airline_name" placeholder="city/airport" required/> </br>
        </div>
        <div class="inputBlock">
            <label for="flight_num">flight number:</label>
            <input type="text" name = "flight_num" required/> </br>
        </div>
        <div>Please fill out at least one of the dates below.</div><br>
        <div class="inputBlock">
            <label for="departure_date">departure date:</label>
            <input type="date" id="departure_date" name = "departure_date"/></br>
        </div>
        <div class="inputBlock">
            <label for="return_date">return date:</label>
            <input type="date" name = "return_date" id="return_date"/></br>
        </div>
        <input type="submit" value = "Search"> <br>
    </form>
</div>

{% if error %}
    <div class="prompt"> {{error}}</div>
{% endif %}
<script src="{{ url_for('static',filename='js/script.js')}}"></script>

{% endblock %}
